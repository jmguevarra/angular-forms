<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div 
            id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input 
                type="text" 
                id="username"
                name="username" 
                class="form-control"
                formControlName="username">
                <span 
                    *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
                    class="text-danger">Please enter valid username</span>
            </div>
            <div class="form-group">
              <label for="email">Mail</label>
              <input 
                type="email" 
                id="email" 
                name="email"
                formControlName="email"
                class="form-control">
                <span 
                    *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
                    class="text-danger">Please enter valid email!</span>
            </div>
            <div class="form-group">
              <div class="form-check" *ngFor="let gender of genders">
                <input 
                    formControlName="gender"
                    class="form-check-input" 
                    type="radio" 
                    id="input{{ gender }}" 
                    [value]="gender">
                <label class="form-check-label" for="input{{ gender }}">
                  {{ gender }}
                </label>
              </div>
            </div>
    
          </div>
          <button 
            class="btn btn-primary" 
            type="submit"
            >Submit</button>
            <!--- [disabled]="condition" f here is the ngForm object above form tag itself. It's also from angular/form directives -->
        </form>
      </div>
    </div>
  </div>
