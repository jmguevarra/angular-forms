<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div id="user-data" formGroupName="userData">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username"
                        name="username" 
                        class="form-control"
                        formControlName="username">
                        <span 
                            *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
                            class="text-danger">
                            <span 
                                *ngIf="signupForm.get('userData.username').errors['required']"
                                class="text-danger">This field is required</span>
                            <span 
                                *ngIf="signupForm.get('userData.username').errors['blockedUsername']"
                                class="text-danger">Username is blocked/invalid</span>
                        </span>
                </div>
                <div class="form-group">
                    <label for="email">Mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        formControlName="email"
                        class="form-control">
                        <span 
                            *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                            class="text-danger">Please enter valid email!</span>
                </div>
            </div>
            <div class="form-group">
              <div class="form-check" *ngFor="let gender of genders">
                <input 
                    formControlName="gender"
                    class="form-check-input" 
                    type="radio" 
                    id="input{{ gender }}" 
                    [value]="gender">
                <label class="form-check-label" for="input{{ gender }}">
                  {{ gender }}
                </label>
              </div>
            </div>
            <div formArrayName="hobbies">
                <h4>Hobbies</h4>
                <button class="btn btn-info" (click)="onAddHobby()" type="button">Add Hobby</button>
                <div class="form-group my-2" *ngFor="let hobby of hobbies; let i = index"><!-- hobbies is from getter function in the ts file -->
                    <input 
                        [formControlName]="i"
                        type="text" 
                        class="form-control">
                </div>
            </div>
          <button 
            class="btn btn-primary mt-4" 
            type="submit"
            >Submit</button>
            <!--- [disabled]="condition" f here is the ngForm object above form tag itself. It's also from angular/form directives -->
        </form>
      </div>
    </div>
  </div>
